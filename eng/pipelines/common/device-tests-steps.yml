parameters:
  platform: '' # [ android, ios ]
  path: '' # path to csproj
  device: '' # the xharness device to use

steps:
  - checkout: self
    clean: true

  - ${{ if eq(parameters['platform'], 'ios') }}:
    - task: xamops.azdevex.provisionator-task.provisionator@1
      displayName: 'Provision Xcode'
      condition: ne(variables['REQUIRED_XCODE'], '')
      inputs:
        provisioning_script: $(provisionator.xcode)

    - script: |
        echo "##vso[task.prependpath]/Library/Frameworks/Mono.framework/Versions/Current/Commands/"
        echo "##vso[task.prependpath]~/Library/Developer/Xamarin/android-sdk-macosx"
      displayName: 'Setup SDK Paths'
      condition: ne(variables['osx2019VmPool'], 'Azure Pipelines')

    - task: InstallAppleCertificate@2
      displayName: 'Install an Apple certificate'
      inputs:
        certSecureFile: 'Xamarin Forms iOS Certificate.p12'
        certPwd: $(P12password)

    - task: InstallAppleProvisioningProfile@1
      displayName: 'Install an Apple provisioning profile'
      inputs:
        provProfileSecureFile: 'Xamarin Forms iOS Provisioning.mobileprovision'

  - task: xamops.azdevex.provisionator-task.provisionator@1
    displayName: 'Provisionator'
    condition: eq(variables['provisioning'], 'true')
    inputs:
      provisioning_script: $(provisionator.path)
      provisioning_extra_args: $(provisionator.extraArguments)

  - pwsh: |
      $(System.DefaultWorkingDirectory)/build.ps1 --target provision --TeamProject="$(System.TeamProject)"
    displayName: 'Cake Provision'
    condition: eq(variables['provisioningCake'], 'true')

  - task: UseDotNet@2
    displayName: 'Install .net core $(DOTNET_VERSION)'
    condition: ne(variables['DOTNET_VERSION'], '')
    inputs:
      version: $(DOTNET_VERSION)
      packageType: 'sdk'

  - ${{ if eq(parameters['platform'], 'android') }}:
    - pwsh: |
        $(System.DefaultWorkingDirectory)/build.ps1 -Script eng/devices/android.cake --project="${{ parameters.path }}" --device=${{ parameters.device }} --results="$(System.DefaultWorkingDirectory)/output/testlogs"
      displayName: $(Agent.JobName)

  - ${{ if eq(parameters['platform'], 'ios') }}:
    - pwsh: |
        $(System.DefaultWorkingDirectory)/build.ps1 -Script eng/devices/ios.cake --project="${{ parameters.path }}" --device=${{ parameters.device }} --results="$(System.DefaultWorkingDirectory)/output/testlogs"
      displayName: $(Agent.JobName)

  - task: PublishTestResults@2
    displayName: Publish the $(System.JobId) test results
    condition: always()
    inputs:
      testResultsFormat: xUnit
      testResultsFiles: 'output/testlogs/**/TestResults.xml'
      testRunTitle: '$(System.JobId)'

  - task: PublishBuildArtifacts@1
    displayName: Publish the $(System.JobId) logs
    condition: always()
    inputs:
      artifactName: $(System.JobId)
      pathToPublish: 'output/testlogs'
